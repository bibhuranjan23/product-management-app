<div class="tab-container">
    <ul class="tab-list">
      <li (click)="selectedTab = 'tab1'" [class.active]="selectedTab === 'tab1'">Tab 1</li>
      <li (click)="selectedTab = 'tab2'" [class.active]="selectedTab === 'tab2'">Tab 2</li>
      <li (click)="selectedTab = 'tab3'" [class.active]="selectedTab === 'tab3'">Tab 3</li>
    </ul>
    
    <div [ngSwitch]="selectedTab">
      <div *ngSwitchCase="'tab1'">
        <!-- Content for Tab 1 -->
        <p>Content for Tab 1</p>
      </div>
      <div *ngSwitchCase="'tab2'">
        <!-- Content for Tab 2 -->
        <p>Content for Tab 2</p>
      </div>
      <div *ngSwitchCase="'tab3'">
        <!-- Content for Tab 3 -->
        <p>Content for Tab 3</p>
      </div>
    </div>
  </div>
